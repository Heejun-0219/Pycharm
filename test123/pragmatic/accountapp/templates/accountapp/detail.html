{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <p>
            <!-- target_user라는 차별점을 둠으로써 다른 계정으로 다른 사람의 계정의 마이페이지를 확인할 수 있도록 설정해준다. -->
            {{ target_user.date_joined }}

        </p>
        <h2 style="font-family: 'Nanumhuk';">
            {{ user.username }}
        </h2>
        {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                <p>Change Info</p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                <p>Quit</p>
            </a>
        {% endif %}
    </div>
</div>

{% endblock %}
